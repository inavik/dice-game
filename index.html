<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dice Game</title>

        <link href='normalize.css' rel='stylesheet' type='text/css' >

    </head>
    <body>

        <h1>Dice Game</h1>

        <main>
            <h2 class='result'></h2>
            <p class='message'></p>

            <section class='dice'>
                <aside class='one'>3</aside>
                <aside class='two'>4</aside>
            </section>

            <button>Roll Dice</button>

            <p class='game-start'></p>
        </main>
        <script src='js/game.js'></script>
    </body>
</html>
